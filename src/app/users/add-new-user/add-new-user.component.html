<div class="tab-pane fade active in" id="addnew">

  <h4>Add New User</h4>

  <form [formGroup]="newUserControl" class="form-horizontal" role="form" (ngSubmit)="onSubmitNewUser()">
    <div class="form-group" formArrayName="newUser" *ngFor="let input of newUserControl['controls'].newUser['controls']; index as i">
      <label for="name" class="col-md-2 control-label">{{inputsTitles[i]}}</label>
      <div class="col-md-10">
        <input formControlName="{{i}}" type="text" class="form-control" placeholder="Name">
        <span *ngIf="!newUserControl.get('newUser').controls[i].valid && newUserControl.get('newUser').controls[i].touched " class="help-block alert alert-danger">Please enter a valid {{inputsTitles[i]}} </span>

      </div>

    </div>
    <div class="form-group">
      <label for="radio" class="col-md-2 control-label">Role</label>
      <div class="col-md-10">
        <label class="radio-inline" *ngFor="let gender of ['Moderator', 'Admin', 'User']">
          <input formControlName="role" type="radio" id="radio" value="{{gender}}">{{gender}}
        </label>

      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn btn-warning" (click)="resetAddNewUserForm()">Reset</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </form>
</div>
