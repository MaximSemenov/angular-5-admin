<div class="col-md-8">
    <!-- Home chart widget -->
    <div class="widget">
      <div class="widget-head br-lblue">
        <h3 class="pull-left">
          <i class="fa fa-bar-chart-o"></i> Latest Report</h3>
        <div class="pull-right">
          <!-- Nav tabs -->
          <ul>
            <li>
              <a href="#c-one" data-toggle="tab" class="btn btn-default btn-xs">Visitors</a>&nbsp;</li>
            <li>
              <a href="#c-two" data-toggle="tab" class="btn btn-default btn-xs">Revenue</a>&nbsp;</li>
            <li>
              <a href="#c-three" data-toggle="tab" class="btn btn-default btn-xs">Growth</a>
            </li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="widget-body">

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active in fade" id="c-one">
            <!-- Chart one -->
            <div class="chart-one">
              <!-- Line chart placeholder -->
              <div id="m-line-chart"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="c-two">
            <!-- Chart two -->
            <div class="chart-two">
              <!-- Bar chart placeholder -->
              <div id="m-bar-chart"></div>
            </div>
          </div>
          <div class="tab-pane fade" id="c-three">
            <!-- Chart three -->
            <div class="chart-three">
              <!-- Real time chart placeholder -->
              <div id="m-real-chart"></div>
              <hr />
              <!-- Update interval for realtime chart -->
              Update Interval :
              <input id="updateInterval" type="text" class="form-control input-sm" value="">

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
